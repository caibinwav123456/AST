[executables]
AstLoader
AstManager
storage
sendcmd

[AstLoader]
file=ASTLoader.exe
id=1
unique=true
use_exec_dir_as_cur_dir=true
is_launcher=true
if0=ASTLoader
if0_cnt=3

[AstManager]
file=ASTManager.exe
id=2
unique=true
use_exec_dir_as_cur_dir=true
is_manager=true
if0=ASTMgr
if0_cnt=3

[storage]
file=storage.exe
id=3
unique=true
use_exec_dir_as_cur_dir=true
is_managed=true
if0=storg
if0_cnt=3
if1=sto0
if1_cnt=4
if1_usage=storage
if1_prior=0

[sendcmd]
file=sendcmd.exe
id=4
unique=false
use_exec_dir_as_cur_dir=false

[if_info_sto0]
mod_name=fsdrv.dll
drv_name=native_fs
mount_cmd="mount native_fs base=./astdata"
format_cmd="format native_fs base=./astdata"

[variables]
if_user=CaiBin
sys_log_path=".\\log"
sys_log_level=1
num_sysfs_buffer_blocks=4
sysfs_buffer_size=2K
fsserver_handle_pass=8
fsserver_try_format_on_mount_fail=true
use_storage_level=0
sysfs_query_pass=8